name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal

  publish-linux:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Publish for Linux
      run: dotnet publish -c Release -r linux-x64 --self-contained true -o ./publish/linux

    - name: Upload Linux Artifact
      uses: actions/upload-artifact@v3
      with:
        name: linux-artifact
        path: ./publish/linux

  publish-windows:
    runs-on: windows-latest
    needs: build
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Publish for Windows
      run: dotnet publish -c Release -r win-x64 --self-contained true -o ./publish/windows

    - name: Upload Windows Artifact
      uses: actions/upload-artifact@v3
      with:
        name: windows-artifact
        path: ./publish/windows

  create-release:
    runs-on: ubuntu-latest
    needs: [publish-linux, publish-windows]
    steps:
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.0
        release_name: Release v1.0.0
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Linux Artifact to Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.0
        files: ./publish/linux/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Windows Artifact to Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.0
        files: ./publish/windows/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
